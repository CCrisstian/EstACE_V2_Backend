spring.application.name=EstACE_V2

# URL de Conexion
spring.datasource.url=jdbc:postgresql://db.opxlxuiivszxzcmrdnyk.supabase.co:5432/postgres?sslmode=require

# Credenciales ocultas usando Variables de Entorno
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de Seguridad JWT
# (En un despliegue real en la nube, esto se sustituye por una Variable de Entorno)
application.security.jwt.secret-key=${SECRET_KEY}
application.security.jwt.expiration=36000000
